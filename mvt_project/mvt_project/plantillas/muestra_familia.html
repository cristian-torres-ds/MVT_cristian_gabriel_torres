<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(80,80,80)">
    <h2 style="color:whitesmoke;font-family:Verdana"><b>Has añadido a los siguientes familires:</b></h2>
    
    {% for familiar in lista_familia %}
    <p style="color:whitesmoke;font-family:Verdana">
        Has añadido a: <b>{{familiar.nombre}}</b>
        <br>Como tu: <b>{{familiar.relacion}}</b>
        <br>Nacido: <b>{{familiar.nacimiento}}</b>
        <br>Telefono: <b>{{familiar.telefono}}</b>
        <br>E-mail: <b>{{familiar.email}}</b>
    </p>
    {% endfor %}



</body>
</html>
